<!DOCTYPE html>
<html>

<head>
  <title>
    <!-- Enter a title for your game here -->
    Rock, Paper, Scissors
  </title>
  <!-- Link CSS here -->
  <link rel="style.css" type="text/css" href="style.css">
  <!-- Link JQuery here -->
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <!-- Link index.js here -->
  <script src="script.js"></script>
</head>

<body>

  <div class="container">
    <div id="rock" class="token">ROCK</div>
    <div id="paper" class="token">PAPER</div>
    <!-- Create Scissors option here -->
    <div id="scissors" class="token">SCISSORS</div>
  </div>

  <div class="container">
    <div id="message">
      Click on your selection
    </div>
  </div>

  <div>
    User Points: <span id='userPoint'></span> Ai Points: <span id='aiPoint'></span>
  </div>

</body>

</html>
